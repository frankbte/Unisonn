  <head>

  <body>
    <h1>Pantalla de Acceso</h1>

    <div id="formulario">

      <label for="clave">Clave:</label>
      <input type="password" id="clave" /><br /><br />

    <div id="botones">
      <button onclick="ponerFormato()">Poner formato</button>
      <button onclick="borrarTodo()">Borrar todo</button>
      <button onclick="mostrarTodo()">Mostrar todo</button>
      <button style="background-color: red; color: white" onclick="noTocar()">
        No tocar
      </button>
    </div>

    <p id="mensaje"></p>

    <script src="script.js"></script>
  </body>
